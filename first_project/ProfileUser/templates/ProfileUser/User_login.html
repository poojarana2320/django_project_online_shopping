{% extends 'ProfileUser/base.html' %}
{% load static %}
{% block content %}
<h2>Registration</h2>
<form action="{% url 'profile' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    	{{ field.label_tag }}
    	{{ field }}
    	{{ field.error }}
    {% endfor %}

   
<input type="submit" value="Submit" class="btn" />
</form>

{% endblock %}

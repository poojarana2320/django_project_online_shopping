{% extends 'UserProfile/base.html' %}
{% load static %}
{% block content %}

<h2>User Registration</h2>
<form action="{% url 'registration' %}" method="post">
	
		    {% csrf_token %}
		    {% for field in form %}
		    	{{ field.label_tag }}
		    	{{ field }}
		    {% endfor %}
		 	{{ error }}
		
<input type="submit" value="Submit" class="btn" />
</form>

{% endblock %}

{% extends 'User_Profile/base.html' %}
{% load static %}
{% block content %}
<div class="head"></div>
<div class="container center">
		<h2 class="absolute">Login Form</h2>
		<form action="{% url 'login' %}" method="post">
			
					{% csrf_token %}
					{% for field in form %}
						{{ field.label_tag }}
						{{ field }}
						{{ field.errors }}
					{% endfor %}
					{{ error }}
				
		<input type="submit" value="Login" class="btn" />
		</form>

		<h2>If you are not registerd then <a href="{% url 'registration' %}">Register</a>
		</h2>
	</div>	
</div>
{% endblock %}
